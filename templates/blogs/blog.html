{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="colorlib-main">
			<div class="colorlib-blog">
				<div class="colorlib-narrow-content">
					<div class="row">

                        <div class="col-md-9 col-sm-6 animate-box" data-animate-effect="fadeInLeft">
                                    <div class="blog-entry">
                                        <a href="{% url 'blog' blog.id %}" class="blog-img"><img src="{{blog.blog_image.url}}" class="img-responsive" alt="HTML5 Bootstrap Template by colorlib.com"></a>
                                        <div class="desc">
                                            <span>| <small>BY: {{blog.author}}</small> | <small>{{blog.blog_date | date:"DATE_FORMAT"}}</small> | <small> Inspiration </small> </span>
                                            <h2 class="colorlib-heading">{{blog.title}}</h2>
                                            <p>{{blog.description}}</p>
                                        </div>
                                    </div>
                        </div>

					</div>
                </div>

            </div>
{% endblock %}
